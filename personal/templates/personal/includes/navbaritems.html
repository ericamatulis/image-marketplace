{% with url_name=request.resolver_match.url_name %}


<div class="topnav" id="myTopnav">
    {% if user.is_authenticated %}
    
        
	<a href="/" class="{% if url_name == 'index' %}active{% endif %}">Marketplace</a>
	<a href="/your_market" class="{% if url_name == 'your_market' %}active{% endif %}">Your Market</a>
	<a href="/upload" class="{% if url_name == 'upload' %}active{% endif %}">Create Product</a>
	<a href="/your_transactions" class="{% if url_name == 'your_transactions' %}active{% endif %}">Your Transactions</a>
	<a href="/profile" class="{% if url_name == 'profile' %}active{% endif %}">{{user.username|title}}</a>

        {% if user.is_superuser %}
            
	<a href="/admin">Admin</a>
        {% endif %}

        
	<a href="/logout" class="{% if url_name == 'logout' %}active{% endif %}">Logout</a>   

    {% else %}
        
	<a href="/login" class="{% if url_name == 'login' %}active{% endif %}">Login</a>
	<a href="/register" class="{% if url_name == 'register' %}active{% endif %}">Register</a>   

    {% endif %}

    
	<a href="javascript:void(0);" class="icon" onclick="responsiveNav()">
		<i class="fa fa-bars"></i>
	</a>
</div>

{% endwith %}
